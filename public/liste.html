<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <style>
        .alerte-envoyee {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html">Accueil</a>
    <h1>Liste des Clients</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
        
        a:hover {
            text-decoration: underline;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

       
        .alerte-envoyee {
            background-color: green;
            color: rgb(2, 0, 0);
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            color: rgb(27, 8, 23);
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.8;
        }

        #annulerAlerte {
            background-color: #ff4c4c;
        }

        #annulerAlerte:hover {
            background-color: #e03e3e;
        }

        /* Add more specific styles if needed */
    </style>
    <table border="1">
        <thead>
            <tr>
                <th>Nom du Client</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clientTable">
            <!-- Les clients seront insérés ici dynamiquement -->
        </tbody>
    </table>
    <button id="annulerAlerte">Annuler l'Alerte</button>

    <script>
        async function fetchClients() {
            const response = await fetch('/liste-clients');
            const clients = await response.json();
            const clientTable = document.getElementById('clientTable');
            clientTable.innerHTML = '';
            clients.forEach(client => {
                const row = document.createElement('tr');
                if (client.alerte_envoyee) row.classList.add('alerte-envoyee');

                row.innerHTML = `
                    <td>${client.nom}</td>
                    <td>
                        <button onclick="supprimerClient(${client.id})">Supprimer</button>
                        <button onclick="envoyerAlerte(${client.id}, this)">Alerte Envoyée</button>
                    </td>
                `;
                clientTable.appendChild(row);
            });
        }

        function supprimerClient(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) {
                fetch('/supprimer-client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `id=${id}`
                }).then(() => fetchClients());
            }
        }

        function envoyerAlerte(id, button) {
    const row = button.closest('tr');
    const alerteActivee = row.classList.contains('alerte-envoyee');
    
    // Envoyer la requête avec l'état de l'alerte (activer ou désactiver)
    fetch('/envoyer-alerte', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `id=${id}&alerte_activee=${alerteActivee ? 0 : 1}`
    }).then(() => {
        // Bascule la classe 'alerte-envoyee' selon son état actuel
        row.classList.toggle('alerte-envoyee');
    });
}

        document.getElementById('annulerAlerte').addEventListener('click', () => {
            document.querySelectorAll('.alerte-envoyee').forEach(row => {
                row.classList.remove('alerte-envoyee');
            });
        });

        fetchClients();
    </script>
</body>
</html>
